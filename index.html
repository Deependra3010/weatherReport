<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap"
        rel="stylesheet">
    <title>Weather Report</title>
</head>

<body>
    <h1>Weather Report</h1>
    <div class="container">
        <div class="userInput">
            <input type="text" class="inputCity" placeholder="Enter City...">
            <div class="submit"><i class="fas fa-search fa-lg icon"></i></div>
        </div>

        <div class="weatherReport">
            <div class="cityCountry">
                <h3 class="City">City</h3>
                <h3>, &nbsp; </h3>
                <h3 class="Country"> Country</h3>
            </div>
            <div class="temperature">
                <h2 class="temp"></h2>
                <h2>&#8451</h2>
            </div>
            <div class="other">

                <!-- <p class="min_temp">MIN:</p>
                <p class="max_temp">MAX:</p> -->

                <p class="hum">Humidity:</p>
                <p class="wind">Wind Speed:</p>
                <p class="desc"></p>


                <!-- <img id="desc" src=" http://openweathermap.org/img/wn/10d@2x.png"> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
